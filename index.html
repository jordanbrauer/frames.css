<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>frames.css</title>
    <link rel="stylesheet" href="css/frames.css">
    <style media="screen">
    body { font-family: sans-serif; }

    .red { background: red; color: white; }
    .green { background: green; color: white; }
    .blue { background: blue; color: white; }
    .yellow { background: yellow; color: black; }

    .testblock {
      width: 250px;
      height: 250px;
      display: inline-block;
      font-size: 1.25rem;
      font-weight: bold;
      text-align: center;
      line-height: 250px;
    }
    </style>
  </head>
  <body>
    <div class="fadein frame-one red testblock">fadein.frame-one</div>
    <div class="fadein frame-two green testblock">fadein.frame-two</div>
    <div class="fadein frame-three blue testblock">fadein.frame-three</div>
    <div class="fadein frame-four yellow testblock">fadein.frame-four</div>
  </body>
</html>
